{% extends 'base/basewithleftmenu.html' %}
{% load  staticfiles %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/theme.ice.css'%}">
<!-- load jQuery and tablesorter scripts -->
<script type="text/javascript" src="{% static 'js/jquery.tablesorter.js'%}"></script>

<!-- tablesorter widgets (optional) -->
<script type="text/javascript" src="{% static 'js/jquery.tablesorter.widgets.js'%}"></script>
<div id="content_table"  style="margin-left:160px; padding-top:10px;">
   <table id="myTable" class="tablesorter">
  <thead>
    <tr>
      <th>User</th>
      <th>Sign in</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    {% for line in lines %}
    <tr>
      <td>{{ line.userId }}</td>
      <td>{{ line.lock_time|date:"Y-m-d H:i:s"  }}</td>
      <td>{{ line.commet}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
<script type="text/javascript">
$(function(){
	  $("#myTable").tablesorter({
		  theme:"ice",
		  cancelSelection:false,
	  });
	});

</script>



{% endblock %}
